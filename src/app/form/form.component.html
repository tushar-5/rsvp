<div  class="container mt-5 d-flex justify-content-center">
    <div *ngIf="!formSubmitted" class="card" style="width: 400px">
      <div
        class="card-header bg-secondary text-white text-center"
      >
        <h3>RSVP Form</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="rsvpForm">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="UsrName"
              placeholder="Enter your name"
              required
            />
            <div class="text-danger">
              @if(rsvpForm.controls['UsrName'].touched && rsvpForm.controls['UsrName'].errors?.['required']){
                  <span>Name is required</span>
              }@else if(rsvpForm.controls['UsrName'].touched && rsvpForm.controls['UsrName'].errors?.['minlength']){
                  <span>Min char 3</span>
              }
          </div>
          </div>
  
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="UsrEmail"
              placeholder="Enter your email"
              required
            />
          </div>
  
          <div class="form-group mb-3">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              class="form-control"
              formControlName="UsrPhone"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="amount">Company Name</label>
            <input
              type="text"
              id="amount"
              class="form-control"
              formControlName="UsrAccount"
              placeholder="Enter your company name"
              required
            />
          </div>
  
          <div class="form-group mt-3">
            <label>RSVP</label>
            <div class="form-check">
              <input
                type="checkbox"
                id="UsrAttending"
                class="form-check-input"
                formControlName="UsrAttending"
              />
              <label for="rsvpYes" class="form-check-label">Yes</label>
            </div>
          </div>
          <button type="button" class="btn btn-primary"  (click)="onSubmit()">
            Submit
          </button>
        </form>
      </div>
    </div><div *ngIf="formSubmitted" class="alert alert-success" role="alert">
      Your response submited successfully!
    </div>
  </div>
